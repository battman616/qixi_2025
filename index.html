<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>给瑶宝的七夕祝福 ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, #ffafbd, #ffc3a0);
            overflow: hidden;
            font-family: 'Pacifico', cursive;
            cursor: pointer;
        }
        h1 { position: absolute; top: 20%; width: 100%; text-align: center; font-size: 60px; color: #fff; text-shadow: 2px 2px 10px #ff69b4;}
        p { position: absolute; top: 35%; width: 100%; text-align: center; font-size: 30px; color: #fff; text-shadow: 1px 1px 8px #ff1493;}
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 5s linear forwards;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before { top: -10px; left: 0; }
        .heart::after { top: 0; left: 10px; }
        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1;}
            100% { transform: translateY(-800px) rotate(-45deg); opacity: 0;}
        }
    </style>
</head>
<body>
    <h1>七夕快乐，wuli瑶宝！❤️</h1>
    <p>愿你每一天都被爱包围，笑容像阳光一样灿烂 🌸</p>

    <audio autoplay loop>
        <source src="https://www.fangpi.net/music/12262752" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        const createHeart = (x=null, y=null) => {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = (x !== null ? x : Math.random() * window.innerWidth) + 'px';
            heart.style.top = (y !== null ? y : window.innerHeight) + 'px';
            heart.style.animationDuration = (3 + Math.random() * 2) + 's';
            heart.style.width = (10 + Math.random() * 20) + 'px';
            heart.style.height = heart.style.width;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        for (let i = 0; i < 20; i++) createHeart();
        document.body.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                createHeart(e.clientX + (Math.random()*30-15), e.clientY + (Math.random()*30-15));
            }
        });
    </script>
</body>
</html>
