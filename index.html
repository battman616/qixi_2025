<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>给瑶宝的七夕祝福 ❤️</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('qixi.jpg') no-repeat center center;
    background-size: cover;
    overflow: hidden;
    font-family: 'Pacifico', cursive;
    cursor: pointer;
    position: relative;
}

/* 大爱心 */
#big-heart {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 250px;
    height: 250px;
    background: rgba(255, 0, 100, 0.3);
    transform: translate(-50%, -50%) rotate(-45deg);
    border-radius: 50% 50% 0 0;
    animation: rotateHeart 20s linear infinite;
}

#big-heart::before,
#big-heart::after {
    content: "";
    position: absolute;
    width: 250px;
    height: 250px;
    background: rgba(255, 0, 100, 0.3);
    border-radius: 50%;
}

#big-heart::before { top: -125px; left: 0; }
#big-heart::after { top: 0; left: 125px; }

@keyframes rotateHeart {
    0% { transform: translate(-50%, -50%) rotate(-45deg);}
    50% { transform: translate(-50%, -50%) rotate(5deg);}
    100% { transform: translate(-50%, -50%) rotate(-45deg);}
}

h1 {
    position: absolute;
    top: 15%;
    width: 100%;
    text-align: center;
    font-size: 70px;
    color: #fff;
    text-shadow: 2px 2px 10px #ff69b4;
}

p {
    position: absolute;
    top: 35%;
    width: 80%;
    text-align: center;
    font-size: 40px;
    color: #fff;
    text-shadow: 1px 1px 8px #ff1493;
}

.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    transform: rotate(-45deg);
    animation: float 5s linear forwards, pulse 1.5s infinite alternate;
    background: linear-gradient(45deg, #ff6b6b, #ffb6c1);
}

.heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: linear-gradient(45deg, #ff6b6b, #ffb6c1);
}

.heart::before { top: -10px; left: 0; }
.heart::after { top: 0; left: 10px; }

#tip {
    position: absolute;
    bottom: 10%;
    width: 100%;
    text-align: center;
    font-size: 25px;
    color: #fff;
    text-shadow: 1px 1px 6px #ff1493;
    opacity: 0.9;
}

#music-btn {
    position: absolute;
    top: 5%;
    right: 5%;
    padding: 10px 20px;
    font-size: 20px;
    background: rgba(255, 182, 193, 0.7);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    text-shadow: 1px 1px 4px #ff1493;
}

@keyframes float {
    0% { transform: translateY(0) rotate(-45deg); opacity: 1;}
    100% { transform: translateY(-800px) rotate(-45deg); opacity: 0;}
}

@keyframes pulse {
    0% { transform: scale(1) rotate(-45deg);}
    100% { transform: scale(1.3) rotate(-45deg);}
}
</style>
</head>
<body>
<div id="big-heart"></div>

<h1>七夕快乐，wuli瑶宝！❤️</h1>
<p>
七年有余，风雨同舟，我们一起成功度过了七年之痒。<br>
愿未来的每一天都像今天一样甜蜜，愿我们的爱越来越顺，携手走向更美好的每一年。❤️
</p>

<div id="tip">点击任意位置播放音乐 🎵</div>

<!-- 音乐控制按钮 -->
<button id="music-btn">播放音乐 🎵</button>

<!-- 音乐 -->
<audio id="bgm" loop playsinline>
  <source src="zuichibi.mp3" type="audio/mpeg">
  您的浏览器不支持音频播放。
</audio>

<script>
const createHeart = (x=null, y=null) => {
    let heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = (x !== null ? x : Math.random() * window.innerWidth) + 'px';
    heart.style.top = (y !== null ? y : window.innerHeight) + 'px';
    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
    heart.style.width = (10 + Math.random() * 20) + 'px';
    heart.style.height = heart.style.width;

    // 随机渐变颜色
    const r1 = Math.floor(Math.random()*256);
    const g1 = Math.floor(Math.random()*100);
    const b1 = Math.floor(Math.random()*256);
    const r2 = Math.floor(Math.random()*256);
    const g2 = Math.floor(Math.random()*100);
    const b2 = Math.floor(Math.random()*256);
    heart.style.background = `linear-gradient(45deg, rgb(${r1},${g1},${b1}), rgb(${r2},${g2},${b2}))`;
    heart.querySelectorAll?.('::before, ::after'); // 保留伪元素样式

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

// 页面初始漂浮心
for (let i = 0; i < 20; i++) createHeart();

let musicStarted = false;
const audio = document.getElementById('bgm');
document.body.addEventListener('click', (e) => {
    for (let i = 0; i < 5; i++) {
        createHeart(e.clientX + (Math.random()*30-15), e.clientY + (Math.random()*30-15));
    }
    if (!musicStarted) {
        audio.play().catch(err => console.log("播放失败：", err));
        musicStarted = true;
        document.getElementById('tip').style.display = 'none';
    }
});

// 音乐控制按钮
const btn = document.getElementById('music-btn');
btn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (audio.paused) {
        audio.play();
        btn.textContent = '暂停音乐 ⏸️';
    } else {
        audio.pause();
        btn.textContent = '播放音乐 🎵';
    }
});
</script>
</body>
</html>
